<body id="homepage">
    <header>
        <div>
            <a href="homepage.html"><img src="images/logo.png" alt="" width="100" height="100"></a>
        </div>
        <div>
            <a href=""><i class="bi bi-house-heart"></i></a>

            <a onclick="logout()"><i class="bi bi-box-arrow-left"></i></a>
        </div>
        <!--  <div>
            <input type="search" placeholder="Search">

        </div> -->
    </header>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Applica Modifiche</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="d-flex flex-column mb-2">
                        <input type="text" class="mb-3 p-2" placeholder="Nome e cognome">
                        <input type="text" class="mb-3 p-2" placeholder="Username">
                        <input type="text" class="mb-3 p-2" placeholder="Email">
                        <input type="text" class="mb-3 p-2" placeholder="Via">
                        <input type="text" class="mb-3 p-2" placeholder="Numero civico">
                        <input type="text" class="mb-3 p-2" placeholder="Citta">
                        <input type="text" class="mb-3 p-2" placeholder="Zipcode">
                        <input type="text" class="mb-3 p-2" placeholder="Cellulare">
                        <input type="text" class="mb-3 p-2" placeholder="Sito-Web">

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn btn-primary" onclick="modificaDati()">Salva</button>
                </div>
            </div>
        </div>
    </div>


    <main>
        <div class="sinistra">
            <div class="profilo">

            </div>
            <a href="tel:+"></a>
            <div class="info-personali">

            </div>

        </div>


        <div class="centro">
            <div id="nuovoPost">
                <a href="#newpost"><i class="bi bi-capslock"></i>New Post</a>
            </div>
            <div>
                <div class="newpost" id="newpost">
                    <input type="text" name="tito" id="title" placeholder="Dai un titolo al tuo post... ">
                    <input type="text" name="contpost" id="post" placeholder="Contenuto del post">
                    <button onclick="aggiungiPost()">Aggiungi Post</button>
                </div>

                <div class="allPost">
                    <!-- sezione post -->



                </div>
            </div>

        </div>


        <div class="destra">


            <div>
                <input id="filtro" type="text" onkeyup="myFunction()" placeholder="Search">
            </div>

            <div class="contacts">

            </div>

        </div>
    </main>
